<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown Timer</title>

  <!-- Link CSS and JS -->
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>

  <h2>Countdown Timer</h2>

  <input id="h" placeholder="H" type="number">
  <input id="m" placeholder="M" type="number">
  <input id="s" placeholder="S" type="number">

  <br>

  <button onclick="start()">Start</button>
  <button id="pauseBtn" onclick="pause()">Pause</button>
  <button onclick="reset()">Reset</button>

  <div id="wrap">
    <svg width="140" height="140">
      <circle r="60" cx="70" cy="70" fill="none" stroke="#333" stroke-width="8"></circle>
      <circle id="p" r="60" cx="70" cy="70" fill="none" stroke="#7c7cff" stroke-width="8"
              stroke-dasharray="377" stroke-dashoffset="377"></circle>
    </svg>
    <div id="t">00:00:00</div>
  </div>

  <div id="msg">Timeâ€™s up!</div>

</body>
</html>
